<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <div class="container">

    <nav>
      <img src="images/logo.svg" class="logo" alt="logo">
  
      <div class="sideMenu">
        <ul>
        <img src="images/icon-close-menu.svg" class="close-menu" alt="close-menu">
          
          <li class="Features">
            <a href="#">
              Features
            <button>
              <img src="images/icon-arrow-down.svg" class="arrow-down" alt="down">
            </button>
  
            <button>
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path class="arrow-up" stroke="#686868" stroke-width="1.5" fill="none" d="m1 5 4-4 4 4"/></svg>
            </button>
            
            </a>
            <div class="feature-dropDown dropDown">
              <a>
                <img src="images/icon-todo.svg" alt="todo">
                Todo List   
              </a>
      
              <a>
                <img src="images/icon-calendar.svg" alt="calendar">
                Calender
              </a>
      
              <a>
                <img src="images/icon-reminders.svg" alt="reminders">
                Remainders
              </a>
      
              <a>
                <img src="images/icon-planning.svg" alt="planning">
                Planning
              </a>
            </div>
          </li>
  
          <li class="Company">
            <a href="#">
              Company
            <button>
              <img src="images/icon-arrow-down.svg" class="arrow-down" alt="down">
            </button>
  
            <button>
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path class="arrow-up" stroke="#686868" stroke-width="1.5" fill="none" d="m1 5 4-4 4 4"/></svg>
            </button>
            
            </a>
            <div class="company-dropDown dropDown">
              <a>
                History   
              </a>
      
              <a>
                Our Team
              </a>
      
              <a>
                Blog
              </a>
            </div>
          </li>
          <li>
            <a href="#">Careers</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>
    
        <div class="buttons">
          <button>Login</button>
          <button>Register</button>
        </div>
  
      </div>

      <img src="images/icon-menu.svg" class="menu" alt="menu">
    </nav>
  
    <div class="section">
      <h1>Make<br> remote work</h1>
  
      <p>
        Get your team in sync, no matter your location. <br>Streamline processes, 
        create team rituals, and <br>watch productivity soar.
      </p>
  
      <button>Learn more</button>
    </div>
  
    <div class="heroImage">
      <img src="images/image-hero-desktop.png" class="hero-desktop" alt="hero">
      <img src="images/image-hero-mobile.png" class="hero-mobile" alt="hero">
    </div>
    
    <div class="images-set">
      <img src="images/client-databiz.svg" alt="databiz">
      <img src="images/client-audiophile.svg" alt="audiophile">
      <img src="images/client-meet.svg" alt="meet">
      <img src="images/client-maker.svg" alt="maker">
    </div>

  </div>
  <div class="bg"></div>
  <script src="main.js"></script>
</body>
</html>
